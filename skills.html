---
layout: default
permalink: /skills/
title: Skills
description: Some stuff I can do.
---
<h1 class="text-center">
  Skills
</h1>
<h3 class="text-center">Some stuff I am getting better at</h3>
<hr>
<div class="row">
  {% for skill in site.data.skills %}
    <div class="large-6 columns">
      <div class="skill-card">
        <div class="">
          <a data-open="{{ skill.name }}">
            <img class="thumbnail" src="/img/software/{{ skill.name }}-medium.png" alt="{{ skill.name | capitalize }}">
          </a>
          â€”
          <span data-tooltip aria-haspopup="true" class="has-tip top" data-disable-hover="false" tabindex="0" title="{{ site.data.skill_levels[skill.level] }}">
          <span class="skill-label">{{ skill.name | capitalize }}</span>
          </span>
          <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="{{ skill.percent }} percent" aria-valuemax="100">
            <span class="progress-meter {{ skill.level }}-color" style="width: {{ skill.percent }}%">
              <p class="progress-meter-text">{{ skill.level | capitalize}}</p>
            </span>
          </div>
          <div class="reveal text-center" id="{{ skill.name }}" data-reveal>
            <h1>{{ skill.name | capitalize }}</h1>
            <hr>
            <img src="/img/software/{{ skill.name }}.png" alt="{{ skill.name }}">
            <button class="close-button" data-close aria-label="Close modal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
