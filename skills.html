---
layout: default
permalink: /skills/
title: Skills
description: Some stuff I can do.
---
<h1 class="text-center">
  Skills
</h1>
<h3 class="text-center">Some stuff I am getting better at</h3>
<hr>
<div class="row">
  {% for skill in site.data.skills %}
    <div class="large-6 columns">
      <div class="skill-card">
        <div class="">
          <img class="thumbnail" src="/img/software/{{ skill.name }}-medium.png" alt="{{ skill.name | capitalize }}">
          <span class="skill-label">â€” {{ skill.name | capitalize }}</span>
          <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="{{ skill.percent }} percent" aria-valuemax="100">
            <span class="progress-meter {{ skill.level }}-color" style="width: {{ skill.percent }}%">
              <p class="progress-meter-text">{{ skill.level | capitalize}}</p>
            </span>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
