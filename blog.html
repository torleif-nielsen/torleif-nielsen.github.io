---
layout: blog
permalink: /blog/
title: My Blog
description: All my posted thoughts
---
{% for thought in site.categories.thoughts %}
  <div class="callout">
    <div class="">
      <h5>{{ thought.title }} â€¢
        <time datetime="{{ thought.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ thought.date | date: "%b %-d, %Y" }}
        </time>
      </h5>
      <p class="">{{ thought.content | strip_html | truncatewords: 30}}</p>
    </div>
    <div class="">
      <a href="{{ thought.url }}" class="">READ</a>
    </div>
  </div>
{% endfor %}
