---
layout: default
---
<section role="main">
  <div class="row">
    <div class="small-10 small-offset-1 medium-8 medium-offset-2 columns">
      <h1>{{ page.title }}</h1>
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          Posted: {{ page.date | date: "%b %-d, %Y" }}
        </time>
      </p>
    </div>
  </div>
  <div class="column row">
    <hr>
  </div>
  <div class="row">
    <div class="small-10 small-offset-1 medium-8 medium-offset-2 columns">
      {{ content }}
    </div>
  </div>
</section>
